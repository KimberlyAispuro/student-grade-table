<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Student Grade Table</h1>
          </div>
          <div class="col">
            <h2 class="text-right">Average Grade  <span class="badge badge-dark"></span></h2>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Student Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="student-name"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" name="name" aria-describedby="student-name">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="student-course"><i class="fas fa-book"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Course" name="course" aria-describedby="student-course">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="student-grade"><i class="fas fa-graduation-cap"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Grade" name="grade" aria-describedby="student-grade">
                          </div>
                          <div id="button">
                            <button type="submit" class="btn btn-success">Add</button>
                            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                          </div>
                  </form>
            </div>
        </div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
      <script src="components/grade-form.js"></script>
      <script src="components/grade-table.js"></script>
      <script src="components/page-header.js"></script>
      <script src="components/app.js"></script>
      <script src="main.js"></script>
</body>
</html>
